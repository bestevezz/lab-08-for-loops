<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tens</title>
</head>

<body>
    <script>
        var n;
        //This for loop sets the var n at 10, it says as long as it is less than or equal to 100, and to count up by 10
        for (var n = 20; n <= 100; n = n + 10) {
            console.log(n);
        }

    </script>
</body>

</html>
