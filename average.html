<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tens</title>
</head>

<body>
    <script>
        var avg = 0;
        var sum = 0;

        for (i = 0; i < 4; i = i + 1) {
            var userinput = prompt("Number please...");
            var usernum = parseInt(userinput, 10);
            sum = sum + usernum;
            console.log("User input: " + usernum + " and the current sum is: " + sum);
        }
        avg = sum / 4;
        console.log("The average is..." + avg);

    </script>
</body>

</html>
